<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose a Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body, html {
      height: 100%;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') no-repeat center center/cover;
      overflow: hidden;
      color: #fff;
    }

    .overlay {
      background: rgba(0,0,0,0.7);
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding-top: 60px;
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
      margin-bottom: 30px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .tab-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .tab {
      width: 140px;
      height: 140px;
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      border: 3px solid #fff;
      transition: transform 0.3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      backdrop-filter: blur(8px);
    }

    .tab:hover {
      transform: scale(1.1);
    }

    .tab img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .template-name {
      margin-top: 10px;
      font-size: 1rem;
      color: #fff;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
    }

    .buttons {
      margin-top: 40px;
    }

    .btn {
      padding: 12px 25px;
      margin: 10px;
      background: #00b894;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #019875;
    }

    .btn[disabled] {
      background: gray;
      cursor: not-allowed;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      width: 300px;
      color: black;
      text-align: center;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: #fff;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      .tab {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>

<div class="overlay"></div>

<div class="container">
  <h1>Choose a Page</h1>
  <div class="tabs">
    <div class="tab-container">
      <a href="restro/food.html" class="tab">
        <img src="restro/Images/Food Images/img-5.jpg" alt="Food">
      </a>
      <p class="template-name">Food Template</p>
    </div>
    <div class="tab-container">
      <a href="restro2/food2.html" class="tab">
        <img src="restro/Images/Food Images/img-4.jpg" alt="Travel">
      </a>
      <p class="template-name">Travel Template</p>
    </div>
  </div>

  <div class="buttons">
    <button id="loginBtn" class="btn">Login to See Price</button>
    <a href="templates.zip" id="priceBtn" class="btn" download disabled>â‚¹199 - Download Now</a>
  </div>
</div>

<div id="loginModal" class="modal">
  <div class="modal-content">
    <h3>Login</h3>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()" class="btn">Login</button>
  </div>
</div>

<span class="close" onclick="document.getElementById('loginModal').style.display='none'">&times;</span>

<script>
  const loginBtn = document.getElementById("loginBtn");
  const priceBtn = document.getElementById("priceBtn");
  const modal = document.getElementById("loginModal");

  loginBtn.onclick = function () {
    modal.style.display = "flex";
  };

  function login() {
    let user = document.getElementById("username").value;
    let pass = document.getElementById("password").value;

    if (user === "admin" && pass === "1234") {
      alert("Login successful!");
      modal.style.display = "none";
      priceBtn.removeAttribute("disabled");
      loginBtn.style.display = "none";
    } else {
      alert("Incorrect credentials!");
    }
  }
</script>

</body>
</html>
