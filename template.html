<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose a Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body, html {
      height: 100%;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') no-repeat center center/cover;
      overflow: hidden;
      color: #fff;
    }

    .overlay {
      background: rgba(0,0,0,0.7);
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding-top: 60px;
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
      margin-bottom: 30px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .tab-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .tab {
      width: 160px;
      height: 160px;
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      border: 3px solid #fff;
      transition: transform 0.3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      backdrop-filter: blur(8px);
    }

    .tab:hover {
      transform: scale(1.1);
    }

    .tab img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .template-name {
      margin-top: 10px;
      font-size: 1rem;
      color: #fff;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      .tab {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>

<div class="overlay"></div>

<div class="container">
  <h1>Choose a Page</h1>
  <div class="tabs">
    <div class="tab-container">
      <a href="restro/food.html" class="tab">
        <img src="restro/Images/Food Images/img-5.jpg" alt="Food">
      </a>
      <p class="template-name">Food Template</p>
    </div>
    <div class="tab-container">
      <a href="restro2/food2.html" class="tab">
        <img src="restro/Images/Food Images/img-4.jpg" alt="Travel">
      </a>
      <p class="template-name">newtoo Template</p>
    </div>
  </div>
</div>

</body>
</html>
