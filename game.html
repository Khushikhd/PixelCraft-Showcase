<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GameVerse - Play On!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f0f0f, #1a1a1a);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    header h1 {
      color: #00ffe1;
      font-size: 28px;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: #00ffe1;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1607746882042-944635dfe10e?fit=crop&w=1600&q=80') no-repeat center center/cover;
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      animation: bgFade 20s infinite alternate;
    }

    @keyframes bgFade {
      0% { filter: brightness(1); }
      100% { filter: brightness(1.2); }
    }

    .hero h2 {
      font-size: 48px;
      color: #fff;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 20px;
      color: #ccc;
    }

    section {
      padding: 60px 30px;
    }

    .section-title {
      font-size: 36px;
      text-align: center;
      margin-bottom: 40px;
      color: #00ffe1;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .game-card {
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(0,255,225,0.1);
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .game-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .game-card h3 {
      padding: 10px;
      font-size: 18px;
      color: #00ffe1;
    }

    .categories {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .category {
      background: #333;
      padding: 15px 25px;
      border-radius: 30px;
      color: #00ffe1;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .category:hover {
      background: #00ffe1;
      color: #111;
    }

    footer {
      background: #111;
      color: #aaa;
      text-align: center;
      padding: 20px;
    }

    /* Login Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      color: white;
      width: 90%;
      max-width: 400px;
    }

    .modal-content h3 {
      margin-bottom: 20px;
      color: #00ffe1;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    .modal-content button {
      width: 100%;
      padding: 10px;
      background: #00ffe1;
      color: #111;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .modal-content button:hover {
      background: #00ccc4;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .hero h2 {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>GameVerse</h1>
  <nav>
    <a href="#home">Home</a>
    <a href="#games">Games</a>
    <a href="#gallery">Gallery</a>
    <a href="#login" onclick="openLogin()">Login</a>
  </nav>
</header>

<section class="hero" id="home">
  <h2>Welcome to GameVerse</h2>
  <p>Explore the best games from every genre</p>
</section>

<section id="games">
  <h2 class="section-title">Featured Games</h2>
  <div class="categories">
    <div class="category">Action</div>
    <div class="category">Adventure</div>
    <div class="category">RPG</div>
    <div class="category">Shooter</div>
    <div class="category">Arcade</div>
    <div class="category">Racing</div>
  </div>
  <br>
  <div class="games-grid">
    <div class="game-card">
      <img src="https://source.unsplash.com/300x200/?game" alt="Game">
      <h3>Shadow Hunter</h3>
    </div>
    <div class="game-card">
      <img src="https://source.unsplash.com/300x200/?gaming,console" alt="Game">
      <h3>Cyber Warriors</h3>
    </div>
    <div class="game-card">
      <img src="https://source.unsplash.com/300x200/?racing,car" alt="Game">
      <h3>Speed Legends</h3>
    </div>
    <div class="game-card">
      <img src="https://source.unsplash.com/300x200/?arcade" alt="Game">
      <h3>Retro Strike</h3>
    </div>
  </div>
</section>

<section id="gallery">
  <h2 class="section-title">Game Gallery</h2>
  <div class="gallery">
    <img src="https://source.unsplash.com/300x200/?game1" alt="Gallery">
    <img src="https://source.unsplash.com/300x200/?game2" alt="Gallery">
    <img src="https://source.unsplash.com/300x200/?game3" alt="Gallery">
    <img src="https://source.unsplash.com/300x200/?game4" alt="Gallery">
  </div>
</section>

<footer>
  Â© 2025 GameVerse. All rights reserved.
</footer>

<!-- Login Modal -->
<div class="modal" id="loginModal">
  <div class="modal-content">
    <h3>Login to GameVerse</h3>
    <input type="text" placeholder="Username" />
    <input type="password" placeholder="Password" />
    <button onclick="closeLogin()">Login</button>
  </div>
</div>

<script>
  function openLogin() {
    document.getElementById("loginModal").style.display = "flex";
  }

  function closeLogin() {
    document.getElementById("loginModal").style.display = "none";
  }

  window.onclick = function(event) {
    if (event.target === document.getElementById("loginModal")) {
      closeLogin();
    }
  };
</script>

</body>
</html>
